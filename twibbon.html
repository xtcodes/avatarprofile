<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Twibbon Editor</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
margin: 0;
font-family: 'Segoe UI', sans-serif;
background: #f0f4f8;
color: #333;
text-align: center;
}
header {
background: #007bff;
color: white;
padding: 1rem;
font-size: 1.5rem;
}
input[type="file"] {
margin: 1rem auto;
display: block;
}
canvas {
border-radius: 12px;
max-width: 90%;
background: white;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
touch-action: none;
}
.buttons {
margin: 1rem;
}
button {
background: #007bff;
color: white;
border: none;
padding: 0.6rem 1rem;
margin: 0.5rem;
border-radius: 8px;
cursor: pointer;
font-size: 1rem;
}
button i {
margin-right: 0.5rem;
}
</style>
</head>
<body>
<header>
<i class="fa-solid fa-image"></i> Editor Twibbon
</header>
<input type="file" id="upload" accept="image/*" />
<canvas id="canvas" width="500" height="500"></canvas>
<div class="buttons">
<button id="download"><i class="fa-solid fa-download"></i>Unduh</button>
<button id="share"><i class="fa-solid fa-share-nodes"></i>Bagikan</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const upload = document.getElementById("upload");
const download = document.getElementById("download");
const share = document.getElementById("share");
let userImg = new Image();
let frameImg = new Image();
let scale = 1, lastDist = null;
let position = { x: 250, y: 250 };
let dragging = false, lastTouch = null;

frameImg.src = "frame.png"; // Ganti path frame Anda
userImg.onload = draw;
frameImg.onload = draw;

upload.addEventListener("change", (e) => {
const file = e.target.files[0];
if (file) {
const reader = new FileReader();
reader.onload = () => {
userImg.src = reader.result;
};
reader.readAsDataURL(file);
}
});

function draw() {
ctx.clearRect(0, 0, canvas.width, canvas.height);
if (userImg.src) {
const w = userImg.width * scale;
const h = userImg.height * scale;
ctx.drawImage(userImg, position.x - w/2, position.y - h/2, w, h);
}
if (frameImg.src) {
ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
}
}

canvas.addEventListener("touchstart", (e) => {
if (e.touches.length === 1) {
dragging = true;
lastTouch = e.touches[0];
} else if (e.touches.length === 2) {
lastDist = getTouchDistance(e);
}
});

canvas.addEventListener("touchmove", (e) => {
e.preventDefault();
if (e.touches.length === 1 && dragging) {
const touch = e.touches[0];
const dx = touch.clientX - lastTouch.clientX;
const dy = touch.clientY - lastTouch.clientY;
position.x += dx;
position.y += dy;
lastTouch = touch;
} else if (e.touches.length === 2) {
const newDist = getTouchDistance(e);
if (lastDist) {
const scaleChange = newDist / lastDist;
scale *= scaleChange;
scale = Math.min(5, Math.max(0.2, scale));
}
lastDist = newDist;
}
draw();
});

canvas.addEventListener("touchend", () => {
dragging = false;
lastTouch = null;
lastDist = null;
});

function getTouchDistance(e) {
const dx = e.touches[0].clientX - e.touches[1].clientX;
const dy = e.touches[0].clientY - e.touches[1].clientY;
return Math.sqrt(dx * dx + dy * dy);
}

download.addEventListener("click", () => {
if (!hasImage) return alert("Silakan unggah gambar terlebih dahulu.");
const link = document.createElement("a");
link.download = "twibbon.png";
link.href = canvas.toDataURL();
link.click();
});

share.addEventListener("click", async () => {
if (!hasImage) return alert("Silakan unggah gambar terlebih dahulu.");
canvas.toBlob(async (blob) => {
const file = new File([blob], "twibbon.png", { type: "image/png" });
if (navigator.canShare && navigator.canShare({ files: [file] })) {
try {
await navigator.share({ files: [file], title: "Twibbon Saya" });
} catch (err) {
alert("Gagal membagikan: " + err);
}
} else {
alert("Perangkat Anda tidak mendukung fitur bagikan file.");
}
});
});
</script>
</body>
</html>
